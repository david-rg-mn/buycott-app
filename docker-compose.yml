services:
  db:
    image: pgvector/pgvector:pg16
    container_name: buycott-db
    environment:
      POSTGRES_DB: buycott
      POSTGRES_USER: buycott
      POSTGRES_PASSWORD: buycott
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buycott-api
    environment:
      DATABASE_URL: postgresql+psycopg://buycott:buycott@db:5432/buycott
      ENABLE_MODEL_EMBEDDINGS: "true"
      EMBEDDING_MODEL_NAME: sentence-transformers/all-MiniLM-L6-v2
    ports:
      - "8000:8000"
    volumes:
      - ./:/workspace:ro
    depends_on:
      - db

volumes:
  pgdata:
